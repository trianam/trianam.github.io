<div id="{{ include.label }}" class="bibitem">
  <span class="label">[{{ include.label }}]</span>
  <span class="authors">{{ include.authors }}</span>
  <span class="year">({{ include.year }}).</span>
  <span class="title">{{ include.title }}.</span>
  <span class="venue">{{ include.venue }}{% if include.pages %}, {{ include.pages }}{% endif %}.</span>
  {% if include.doi %}<span class="doi"><a href="{{ include.doi }}" target="_blank" rel="noopener"><img src="/assets/doi_logo_for_display.gif" alt="DOI"></a></span>{% endif %}
  {% if include.link %}<span class="doi"><a href="{{ include.link }}" target="_blank" rel="noopener"><img src="/assets/external-link.svg" alt="link"></a></span>{% endif %}
</div>
